 {% extends 'base.html' %}

 
 {% block content %}
     
 <div class="card">
    <div class="card-content">
      <span class="card-title">{{ car.model }}</span>
      <p>Make: {{ car.make }}</p>
      <p>Description: {{ car.description }}</p>
      {% if car.year > 0 %}
        <p>Year: {{ car.year }}</p>
      {% else %}
        <p>Year: n/a</p>
      {% endif %}
    </div>
    <div class="card-action">
      <a href="{% url 'cars_update' car.id %}">Edit</a>
      <a href="{% url 'cars_delete' car.id %}">Delete</a>
    </div>
  </div>
 {% endblock %}
