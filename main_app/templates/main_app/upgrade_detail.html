{% extends 'base.html' %}
{% block content %}

<h1>Upgrade Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ upgrade.type }}</span>
        <p>Details:{{ upgrade.details }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'upgrades_update' upgrade.id %}">Edit</a>
        <a href="{% url 'upgrades_delete' upgrade.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
