{% extends 'base.html' %}
{% block content %}

<h1>Upgrade List</h1>

{% for upgrade in upgrade_list %}
  <a href="{% url 'upgrades_detail' upgrade.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ upgrade.type }}</span>
            <p>Details: {{ upgrade.details }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
